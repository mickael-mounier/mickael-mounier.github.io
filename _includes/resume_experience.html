<div class="resume-section-item">
    <div class="resume-section-item-inner">
        <div class="position first-color">{{ i.position }}</div>
        <div class="company second-color">{{ i.company }}</div>
        <div class="date-location">
            <i class="fa fa-calendar" aria-hidden="true"></i><span>{{ i.date }}</span><i class="fa fa-map-marker" aria-hidden="true"></i><span>{{ i.location }}</span>
        </div>
        <div class="description">
            <ul>
                {% for d in i.description %}
                <li>{{ d }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
